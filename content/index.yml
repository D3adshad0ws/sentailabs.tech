      description: The agent will process and reconstruct YouTube music or uploaded media files into segmented vocal and instrumentals audio files at levels ( 95-99% ) equivalent to its original form (mp3/aac/wav, etc).
      icon: i-lucide-cloud
      to: 'http://sentailabs.com/'
